<!DOCTYPE html>
<html>
<head>
  <title>注册</title>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/regist.js"></script>
</head>
<body>
  <div id="wrapper">
    <h1>注册</h1>
    <form method="post" action="regist">
      <fieldset>
        <legend>用户注册</legend>
        <div class="input_containor">
          <div class="input_hint">用户名：</div><input type="text" name="username"><br />
        </div>
        <div class="input_containor">
          <div class="input_hint">学号：</div><input type="text" name="userid"><br />
        </div>
        <div class="input_containor">
          <div class="input_hint">电话：</div><input type="text" name="telphone"><br />
        </div>
        <div class="input_containor">
          <div class="input_hint">邮箱：</div><input type="text" name="email"><br />
        </div>
        <div class="input_containor">
          <div class="input_hint">密码：</div><input type="password" name="password"><br />
        </div>
        <div class="input_containor">
          <div class="input_hint">重复密码：</div><input type="password" name="repeatPassword"><br />
        </div>
        <div id="button_containor">
          <input type="button" value="清空" name="reset">
          <input type="button" value="提交" name="regist">
        </div>
      </fieldset>
    </form>
    <p class="wrong"></p>
  </div>

</body>
</html>
